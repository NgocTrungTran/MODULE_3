    <h5>Chỉ một màn</h5>
    <p>Hai người bạn đi dạo với nhau. <br>
        Một anh bảo:<br>
        – Tối qua, tôi đến nhà hát xem kịch. Nhưng chỉ xem đến màn một rồi ra khỏi rạp.<br>
        – Tại sao?<br>
        – Tại vì, trên chương trình có nói: “Màn hai… 3 năm sau”. Anh xem thời gian dài như thế, tôi đợi làm sao được?
    </p>
