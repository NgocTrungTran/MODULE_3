<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Facebook</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="main">
        <div id="header">
            <div id="h_left">
                <ul>
                    <li id="logoF">
                        <img src="logoF.png" alt="logo facebook">
                    </li>
                    <li id="search">
                        <img src="search.png" alt="search">
                        <label><input type="text" placeholder="Tìm kiếm trên Facebook"></label>
                    </li>
                </ul>
            </div>
            <div id="h_center">
                <ul>
                    <li class="hc_logo">
                        <img src="home.png" alt="Trang chủ">
                    </li>
                    <li class="hc_logo">
                        <img src="fwatch.png" alt="Watch">
                    </li>
                    <li class="hc_logo">
                        <img src="fmarket.png" alt="Marketplace">
                    </li>
                    <li class="hc_logo">
                        <img src="fgroup.png" alt="Nhóm">
                    </li>
                    <li class="hc_logo">
                        <img src="fgame.png" alt="Trò chơi">
                    </li>
                </ul>
            </div>
            <div id="h_right">
                <ul>
                    <li class="hr_logo">
                        <img src="fmenu.png" alt="Menu">
                    </li>
                    <li class="hr_logo">
                        <img src="fmessenger.png" alt="Messenger">
                    </li>
                    <li class="hr_logo">
                        <img src="ftb.png" alt="Thông báo">
                    </li>
                    <li class="hr_logo">
                        <img src="user.png" alt="Avatar">
                    </li>
                </ul>
            </div>
        </div>
        <div id="left">

        </div>
        <div id="content">

        </div>
        <div id="right">

        </div>
    </div>
</body>
</html>
